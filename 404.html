<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

    .box h1 { margin: 0 0 12px; font-size: clamp(28px,3vw,40px); }

  </style>
</head>
<body>
  <a href="#main" class="skip">Przejdź do treści</a>

      <h1>Sebastian Małek</h1>

  </header>
  <main id="main">
    <div class="box">
      <h1>404 – nie znaleziono</h1>
      <p>Link mógł być nieaktualny lub literówka w adresie.</p>
      <p><a class="btn" href="./">Wróć na stronę główną</a>
</p>

  </main>
  <footer>
    <div class="container">
      <p>&copy; <span id="y">2025</span> Sebastian Małek</p>
